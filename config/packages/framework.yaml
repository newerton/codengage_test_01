framework:
    secret: '%env(APP_SECRET)%'
    default_locale: en
    #csrf_protection: ~
    http_method_override: true
    trusted_hosts: ~
    session:
      # With this config, PHP's native session handling is used
      handler_id: ~
    esi: { enabled: true }
    fragments: { enabled: true }
    php_errors:
      log: true
    ide: ~
    validation: { enabled: true, enable_annotations: true }
